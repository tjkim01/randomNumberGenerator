<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="base.css" type="text/css">
    <script defer src="generator.js"></script>
</head>
<body>
    <div class="container">
        <p class="welcome">Random Number Generator</p>
        <p class="item">Type in the range (inclusive).</p>
        <div class="min item">
            <div>Min:</div>
            <input class="inputStyle" type="text" id="min" placeholder="E.g. 10"/>
        </div>
        <div class="max item">
            <div>Max:</div>
            <input class="inputStyle" type="text" id="max" placeholder="E.g. 30"/>
        </div>
        <input class="item buttonStyle" type="button" id="move" value="Go!"/>   
    </div>
</body>
</html>
